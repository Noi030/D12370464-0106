<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(15, 40px);
            grid-template-rows: repeat(15, 40px);
            gap: 2px;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .cell img {
            width: 30px;
            height: 30px;
        }

        #status {
            margin-top: 20px;
        }

        /* 按鈕容器，水平排列 */
        #buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        #buttons-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4b89cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            height: 45px;       /* 固定高度 */
            min-width: 150px;   /* 固定寬度，所有按鈕一樣 */
        }

        #buttons-container button:hover {
            background-color: #116ac8;
        }
    </style>
</head>
<body>

<h1>五子棋遊戲</h1>

<div id="board"></div>

<div id="status">
    <p>當前玩家：<span id="current-player">貓</span></p>
</div>

<!-- 按鈕容器 -->
<div id="buttons-container">
    <button id="restart-btn" style="display: none;">重新開始遊戲</button>
    <button id="home-btn">回首頁</button>
</div>

<!-- 音效 -->
<audio id="cat-sound" src="cat-meow.mp3"></audio>
<audio id="dog-sound" src="dog-bark.mp3"></audio>

<script>
const boardSize = 15;
let currentPlayer = 'cat'; // 先手是貓
let board = Array(boardSize).fill().map(() => Array(boardSize).fill(null));

// 創建棋盤
function createBoard() {
    const boardElement = document.getElementById('board');
    boardElement.innerHTML = '';

    for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.row = row;
            cell.dataset.col = col;

            // 當格子被點擊時
            cell.addEventListener('click', () => handleClick(row, col));

            boardElement.appendChild(cell);
        }
    }
}

// 處理棋盤點擊事件
function handleClick(row, col) {
    if (board[row][col]) return; // 如果已經有棋子，忽略

    board[row][col] = currentPlayer;
    renderBoard();
    
    // 播放音效
    if (currentPlayer === 'cat') {
        document.getElementById('cat-sound').play();
    } else {
        document.getElementById('dog-sound').play();
    }
    
    if (checkWin(row, col)) {
        alert(`${currentPlayer === 'cat' ? '貓' : '狗'}方獲勝！`);
        showRestartButton(); // 顯示重新開始按鈕
    } else {
        // 換下棋
        currentPlayer = currentPlayer === 'cat' ? 'dog' : 'cat';
        document.getElementById('current-player').textContent = currentPlayer === 'cat' ? '貓' : '狗';
    }
}

// 渲染棋盤
function renderBoard() {
    const boardElement = document.getElementById('board');
    const cells = boardElement.getElementsByClassName('cell');
    
    for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
            const cell = cells[row * boardSize + col];
            if (board[row][col]) {
                const img = document.createElement('img');
                img.src = board[row][col] === 'cat' ? 'cat.jpg' : 'dog.jpg';
                cell.innerHTML = '';
                cell.appendChild(img);
            } else {
                cell.innerHTML = '';
            }
        }
    }
}

// 檢查是否有勝利
function checkWin(row, col) {
    const directions = [
        { r: 0, c: 1 },  // 水平
        { r: 1, c: 0 },  // 垂直
        { r: 1, c: 1 },  // 斜向 /
        { r: 1, c: -1 }  // 斜向 \
    ];

    for (const direction of directions) {
        let count = 1;
        count += countDirection(row, col, direction.r, direction.c);
        count += countDirection(row, col, -direction.r, -direction.c);
        if (count >= 5) return true;
    }
    return false;
}

// 計算某個方向上的連子數
function countDirection(row, col, rDir, cDir) {
    let count = 0;
    let player = board[row][col];
    let r = row + rDir;
    let c = col + cDir;
    while (r >= 0 && r < boardSize && c >= 0 && c < boardSize && board[r][c] === player) {
        count++;
        r += rDir;
        c += cDir;
    }
    return count;
}

// 顯示重新開始按鈕
function showRestartButton() {
    const restartButton = document.getElementById('restart-btn');
    restartButton.style.display = 'inline-block';
}

// 重新開始遊戲
function restartGame() {
    board = Array(boardSize).fill().map(() => Array(boardSize).fill(null));
    currentPlayer = 'cat';
    document.getElementById('current-player').textContent = '貓';
    document.getElementById('restart-btn').style.display = 'none';
    renderBoard();
}

// 綁定按鈕事件
document.getElementById('restart-btn').addEventListener('click', restartGame);
document.getElementById('home-btn').addEventListener('click', () => {
    window.location.href = 'index.html'; // 改成你的首頁檔名
});

createBoard();
</script>

</body>
</html>
